<div class="container">
    <h2 style="text-align: center;">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="submitRegister()" method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" formControlName="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required formControlName="email">
        </div>
        <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber" required formControlName="mobileNumber">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required formControlName="dob">
        </div>
        <div class="form-group">
            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required formControlName="accountType">
                <option value="savings">Savings</option>
                <option value="current">Current</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required formControlName="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required formControlName="confirmPassword">
        </div>
        <button type="submit">Create Account</button>
    </form>

    <div class="message">
        <span th:text="${message}"></span>
    </div>
</div>
