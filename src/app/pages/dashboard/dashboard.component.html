<div class="container py-5 position-relative animate__animated animate__fadeIn">
    <div class="position-absolute top-0 end-0 m-3">
      <button class="btn btn-outline-danger d-flex align-items-center gap-2 px-3 py-2 shadow-sm"
              (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <h1 class="text-center text-primary mb-5">Welcome to Your Banking Dashboard</h1>
    <div class="dashboard-content d-flex flex-column align-items-center gap-4">
      <!-- First Row -->

      <div class="d-flex gap-4 flex-wrap justify-content-center">
        <button class="btn btn-primary d-flex align-items-center gap-2 px-4 py-3 shadow"
                (click)="createAccount()">
          <i class="fas fa-user"></i> Create Another Account
        </button>

        <button class="btn btn-primary d-flex align-items-center gap-2 px-4 py-3 shadow"
                (click)="viewAccount()">
          <i class="fas fa-user"></i> View Account
        </button>
      </div>

      <div class="d-flex gap-4 flex-wrap justify-content-center">
        <button class="btn btn-primary d-flex align-items-center gap-2 px-4 py-3 shadow"
                (click)="goToTPWD()">
          <i class="fas fa-user"></i> Change Transaction Password
        </button>
  
        <button class="btn btn-primary d-flex align-items-center gap-2 px-4 py-3 shadow"
                (click)="transactionHistory()">
          <i class="fas fa-history"></i> Transaction History
        </button>
      </div>
  
      <!-- Second Row -->
      <div class="d-flex gap-4 flex-wrap justify-content-center">
        <button class="btn btn-primary d-flex align-items-center gap-2 px-4 py-3 shadow"
                (click)="bankTransfer()">
          <i class="fas fa-exchange-alt"></i> Bank Transfer
        </button>
  
        <button class="btn btn-primary d-flex align-items-center gap-2 px-4 py-3 shadow"
                (click)="depoWithdraw()">
          <i class="fas fa-wallet"></i> Add to Wallet (ATM)
        </button>
      </div>
      
      <div class="d-flex gap-4 flex-wrap justify-content-center">
        <button class="btn btn-success d-flex align-items-center gap-2 px-4 py-3 shadow"
                (click)="loanApply()">
          <i class="fas fa-file-signature"></i> Apply for Loan
        </button>

        <button class="btn btn-success d-flex align-items-center gap-2 px-4 py-3 shadow"
                (click)="viewLoans()">
          <i class="fas fa-file-signature"></i> My Loans
        </button>
      </div>
    </div>
  </div>
