<div class="container mt-5">
    <div class="card shadow-lg p-4 animate__animated animate__fadeIn">
      <h2 class="text-center text-primary mb-4">
        <i class="bi bi-bank2 me-2"></i>Create Another Bank Account
      </h2>
      <p class="text-center text-muted mb-4">Select your preferred account type below</p>
  
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="accountType" class="form-label fw-semibold">
            <i class="bi bi-list-ul me-2"></i>Account Type
          </label>
  
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Select Account Type</mat-label>
            <mat-select formControlName="accountType" required>
              <mat-option value="savings">Savings Account</mat-option>
              <mat-option value="current">Current Account</mat-option>
            </mat-select>
          </mat-form-field>
  
          <div *ngIf="accountForm.get('accountType')?.invalid && accountForm.get('accountType')?.touched" class="text-danger mt-1 small">
            Please select an account type.
          </div>
        </div>
  
        <div class="text-center mt-4">
          <button mat-raised-button color="primary" type="submit" class="px-5 py-2" [disabled]="accountForm.invalid">
            <i class="bi bi-check-circle-fill me-2"></i>Create Account
          </button>
        </div>
      </form>
    </div>
  </div>
