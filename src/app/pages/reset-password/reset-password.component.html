<div class="container py-5 animate__animated animate__fadeIn">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-lg-6 col-md-8 col-sm-12 text-center">
        <div class="card p-5 shadow-lg rounded">
          <h2 class="display-4 text-primary mb-4 animate__animated animate__fadeIn animate__delay-1s">Reset Password</h2>
  
          <form class="animate__animated animate__fadeIn animate__delay-2s">
            <input type="hidden" name="email" th:value="${email}" />
  
            <div class="form-group mb-3">
              <input type="password" name="newPassword" placeholder="New Password" class="form-control" required />
            </div>
  
            <div class="form-group mb-3">
              <input type="password" name="confirmPassword" placeholder="Confirm Password" class="form-control" required />
            </div>
  
            <button type="submit" class="btn btn-primary btn-lg px-4 py-2 mb-3 animate__animated animate__fadeIn animate__delay-3s">
              Reset Password
            </button>
          </form>
  
          <p class="mt-3" th:text="${message}"></p>
        </div>
      </div>
    </div>
  </div>
