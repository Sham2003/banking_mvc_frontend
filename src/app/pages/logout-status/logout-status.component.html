<div class="status-container animate__animated" [ngClass]="{
    'animate__fadeInUp': status === 'logout',
    'animate__bounceIn': status === 'expired'
  }">
  <div class="card text-center p-4 shadow-lg rounded">
    <i class="bi bi-person-x display-4 text-danger" *ngIf="status === 'logout'"></i>
    <i class="bi bi-exclamation-triangle-fill display-4 text-warning" *ngIf="status === 'expired'"></i>
    
    <h2 class="mt-3" [ngClass]="{
      'text-danger': status === 'logout',
      'text-warning': status === 'expired'
    }">
      {{ status === 'logout' ? 'You have successfully logged out' : 'Session Expired' }}
    </h2>

    <p class="lead text-muted">
      {{ status === 'logout' ? 'See you soon ðŸ‘‹' : 'Please login again to continue' }}
    </p>

    <a routerLink="/login" class="btn btn-outline-primary mt-3">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </a>
  </div>
</div>
